<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>img slider</title>
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(img/images.jpg);">
                <div class="content">
                    <div class="name">Img 1</div>
                    <div class="des">THIS THE FIRST</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/images\ \(1\).jpg);">
                <div class="content">
                    <div class="name">IMG 2</div>
                    <div class="des">THIS THE SECOND</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/images\ \(2\).jpg);">
                <div class="content">
                    <div class="name">IMG3</div>
                    <div class="des">THIS IS THE THIRD </div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/images4.jpg);">
                <div class="content">
                    <div class="name">IMG 4</div>
                    <div class="des">THIS IS THE FOURTH</div>
                    <button>See more</button>
                </div>
            </div>
       
       
        </div>
        <div class="buttons">
            <button id="prev"><-<i class="fa-solid fa-angle-left"></i></button>
            <button id="next"> -> <i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
